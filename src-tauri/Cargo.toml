[package]
name = "clipcontex"
version = "0.1.0"
description = "Your clipboard should remember what you were doing, not just what you copied."
authors = ["Abdul Kasif"]
edition = "2021"

[lib]
name = "clipcontex_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = ["test", "tray-icon"] }
tauri-plugin-opener = "2.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rusqlite = { version ="0.37.0", features = ["bundled"] }
chrono = { version = "0.4.42", features = ["serde"] }
regex = "1.12.1"
tracing = "0.1.41"
tokio = { version = "1.47.1", features = ["full"] }
shellexpand = "3.1.1"
dirs = "6.0.0"
tracing-subscriber = "0.3.20"
atspi = { version = "0.29.0", features = ["default", "tokio"] }
anyhow = "1.0.100"
shell-escape = "0.1.5"
tauri-plugin-global-shortcut = "2.3.0"
tauri-plugin-clipboard-manager = "2.3.0"

[dev-dependencies]
tempfile = "3.23.0"




