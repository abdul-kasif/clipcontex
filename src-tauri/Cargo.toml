[package]
name = "clipcontex"
version = "0.1.0"
description = "Your clipboard should remember what you were doing, not just what you copied."
authors = ["Abdul Kasif"]
edition = "2021"

[lib]
name = "clipcontex_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = [] }
tauri-plugin-opener = "2.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rusqlite = { version ="0.37.0", features = ["bundled"] }
chrono = { version = "0.4.42", features = ["serde"] }
arboard = "3.6.1"
regex = "1.12.1"




